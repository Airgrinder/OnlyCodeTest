<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Исторические даты</title>
  </head>
  <body>
    <main class="main">
      <canvas id="main-canvas"></canvas>
      <div class="main-container">
        <div class="main-container-title">
          <div class="main-container-title-decoration"></div>
          <h1 class="main-container-title-head">Исторические даты</h1>
        </div>
        <div class="main-container-sliderPanel">
          <p class="main-container-sliderPanel-index">01\06</p>
          <div class="main-container-sliderPanel-arrows">
            <button class="main-container-sliderPanel-arrows-left"><img src="src/icon/icon-arrowPanel-left.svg" alt="Rotate circle"></button>
            <button class="main-container-sliderPanel-arrows-right"><img src="src/icon/icon-arrowPanel-left.svg" alt="Rotate circle"></button>
          </div>
        </div>
      </div>
      <div class="main-circle">
        <div class="main-circle-container">
          <div class="main-circle-point"></div>
          <div class="main-circle-point"></div>
          <div class="main-circle-point"></div>
          <div class="main-circle-point"></div>
          <div class="main-circle-point"></div>
          <div class="main-circle-point"></div>
        </div>
        <div class="main-circle-description">

        </div>
        <div class="main-circle-years">

        </div>
      </div>
      <div class="main-slider">
        <button class="main-slider-arrow-left"><img src="src/icon/icon-arrowSlider-right.svg" alt="Slide"></button>
        <div class="main-slider-items">

        </div>
        <button class="main-slider-arrow-right"><img src="src/icon/icon-arrowSlider-right.svg" alt="Slide"></button>
      </div>
    </main>
  </body>
</html>
